services:
  neo4j:
    image: neo4j:latest
    volumes:
      - ./neo4j/logs:/logs
      - ./neo4j/config:/config
      - ./neo4j/data:/data
      - ./neo4j/plugins:/plugins
    environment:
      - NEO4J_AUTH=neo4j/RagPassword2025
      - NEO4J_PLUGINS=["apoc"]
      - NEO4J_dbms_security_procedures_unrestricted=apoc.*
      - NEO4J_dbms_security_procedures_allowlist=apoc.*
    ports:
      - "7474:7474"
      - "7687:7687"
    restart: always
    networks:
      - gr_network

  app:
    # build:
    #   context: .
    #   dockerfile: Dockerfile
    volumes:
      - .:/app
    depends_on:
      - neo4j
    env_file:
      - .env
    environment:
      - PYTHONUNBUFFERED=1
    ports:
      - "7860:7860"
    networks:
      - gr_network
    image: danonchik/hse_rag_2025:latest

networks:
  gr_network:
    driver: bridge